<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Магазин коробок</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="app">
		<h1 class="title">{{nameshop}}</h1>
		<div class="container">
			<div class="box" v-for="item in content" :style="{backgroundColor: bckcolor, color: textcolor}">
				<h3 class="box_title">{{item.name}}</h3>
				<img v-bind:src="item.link" alt="" class="box_images">
				<p class="box_sale">{{item.sale}}</p>
				<button class="box__btn" @click="buyBox(item)">Купить</button>
			</div>
		</div>
		<div class="message">
			<p class="message_subtitle">Цена покупки: {{quantity}}</p>
			<button class="message-btn__clear" v-if="quantity>0" @click="clear">Очистить</button>
		</div>
		<div v-if="boughtItems.length > 0" class="listbought">
			<h3 class="listbought__subtitle">Список ваших покупок</h3>
			<ul class="listbought__list">
				<li class="listbought__item" v-for="bought in boughtItems">{{bought.name.name + " x" + bought.x}}</li>
			</ul>
			<button class="message-btn__clear" v-if="boughtItems.length>0" @click="clear">Купить</button>
		</div>
		<div class="buymessage">
			<button class="message-btn__clear" @click="activeMenu">Добавить товар</button>
		</div>
		<div class="menubuy">
			<input class="namecontent" type="text" placeholder="Название товара">
			<input class="linkcontent" type="text" placeholder="Ссылка на фото">
			<input class="costcontent" type="text" placeholder="Цена товара">
			<input class="btncontent" type="submit" @click="addContent">
		</div> 
	</div>
	<script src="script/script.js"></script>
</body>
</html>
